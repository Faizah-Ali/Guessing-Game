<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess a <strong>Random Number</strong> between <strong>1 to 100</strong></p>
        <p>You have 10 attempts to guess the right number</p><br/>
        <div id="wrapper">
            <form action="" class="form">
                <label for="guessField" id="guess">Guess A Number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="sub" value="Submit guess" class="guessSubmit">
            </form>
            <div class="resultPress">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p>Guesses Remaining : <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
